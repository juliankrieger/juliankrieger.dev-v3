name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag juliankrieger-dev-v3:$(date +%s)
        
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: docker/build-push-action@v2.8.0
      -  with:
           tags: latest

